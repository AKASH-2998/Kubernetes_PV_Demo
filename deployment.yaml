apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: host
  template:
    metadata:
      labels:
        app: host
    spec:
      containers:
        - name: host-container
          image: akash290698/kub-data-vol:v1.2
          volumeMounts:
            - mountPath: /app/story
              name: host-volume
      volumes:
        - name: host-volume
          persistentVolumeClaim:
            claimName: host-pvc